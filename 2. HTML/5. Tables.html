<!-- Tables -->
    <table> . . . </table> the whole table
    <tr> … </tr> each row
    <td> … </td> each cell in row
    <th> … </th> cell from the header row
    possibility to present numerical data
    create tabular data sets
    cell contents
    ◦ any element: text, image, link, form, etc.

<!-- Example -->
<table>
    <tr>
        <th>Test</th>
        <th>Score</th>
    </tr>
        <tr>
        <td>1</td>
        <td>20</td>
    </tr>
        <tr> 
        <td>2</td>
        <td>30</td>
    </tr>
        <tr colspan="2">
        <td>Sum: 50</td>
    </tr>
</table>
