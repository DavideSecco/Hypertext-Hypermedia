    <img>

<img> 
    <img src="smiley.gif" alt="Smiley face" title="Smile :)" width="20%" height="20%">
    src = URL - web address 
    alt = alternate text 
    title = extra information about an element
    width, height = size modification

<figure> (E' un può più avanzato di <img>)
    <figure>
        <img src="smiley.gif" alt="Smiley face" title="Smile :)" >
        <figcaption>Smile </figcaption>
    </figure>

    <figure>        • container
    <figcaption>    • associate a caption with the image   

    <a href="page1.html">
        <img src="smiley.gif" alt="Smiley face" title="Smile :)" >
    </a>

    In questo caso l'immmagine è cliccabile a porta da un'altra parta
            

<maps> 
    <img src="figures.jpg" usemap="#shapes">
        <map name="shapes">
            <area shape="polygon" coords="79,6,5,134,153,134" href="wikipedia.pl">
            <area shape="rectangle" coords="177,6,306,134" href="onet.pl">
            <area shape="circle" coords="397,71,65" href="wp.pl">
        </map>

    an image-map is an image with clickable areas
    image <img> attributes 
        • usemap
            • map name
    map <map> attributes and subelements
        • name
        • <area>
            • coords
            • shape
            • href
